<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind CSS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen">

    <div class="flex flex-col items-center">
        <input placeholder="0" type="text" id="display" class="bg-black text-white text-right w-[300px] h-16 p-4 text-4xl outline-none " value="0">
        <div class="bg-black grid grid-cols-4 gap-1 max-w-md max-h-full mx-auto text-center p-4">
            
            <button id="clear" class="bg-[#a8a4a4] p-2 text-black aspect-square w-16 h-16 rounded-full text-xl">C</button>
            <button id="plus-minus" class="bg-[#a8a4a4] p-2 text-black aspect-square w-16 h-16 rounded-full text-xl">+/-</button>
            <button id="modulus" class="bg-[#a8a4a4] p-2 text-black aspect-square w-16 h-16 rounded-full text-xl">%</button>
            <button id="divide" class="bg-[#ff9404] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">&divide</button>
        
            <button id="seven" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">7</button>
            <button id="eight" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">8</button>
            <button id="nine" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">9</button>
            <button id="multiply" class="bg-[#ff9404] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">x</button>
        
            <button id="four" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">4</button>
            <button id="five" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">5</button>
            <button id="six" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">6</button>
            <button id="subtract" class="bg-[#ff9404] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">-</button>
        
            <button id="one" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">1</button>
            <button id="two" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">2</button>
            <button id="three" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">3</button>
            <button id="add" class="bg-[#ff9404] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">+</button>
        
            <button id="zero" class="bg-[#383434] text-white h-16 col-span-2 text-left pl-6 rounded-full text-xl">0</button>
            <button id="decimal" class="bg-[#383434] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">.</button>
            <button id="equals" class="bg-[#ff9404] p-2 text-white aspect-square w-16 h-16 rounded-full text-xl">=</button>
            
        </div>
    </div>  
    <script type="module" src="main.mjs"></script>
</body>
</html>
